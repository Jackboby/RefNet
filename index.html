            color: #3c3434; /* Dune/charcoal */
        }
        
        .text-yellow-400 {
            color: #f5e985;
        }

        /* Dark mode styles */
        body.dark {
            background-color: #3c3434; /* Dune/charcoal for backgrounds */
            color: #ffffff; /* White for text */
        }

        body.dark .bg-white {
            background-color: rgba(60, 52, 52, 0.99);
            color: #ffffff;
        }

        body.dark .bg-gray-100 {
            background-color: rgba(60, 52, 52, 0.8);
        }

        /* Dark mode Bible book buttons (background: yellow, text: charcoal) */
        body.dark .bg-blue-100 {
            background-color: rgba(245, 233, 133, 0.9); /* Yellow remains for buttons */
            color: #3c3434; /* Text on yellow buttons is charcoal */
        }

        body.dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.24);
        }

        body.dark .border {
            border-color: #4a5568;
        }
        
        body.dark .text-blue-600 {
            color: #ffffff; /* White for text */
        }

        body.dark .text-blue-800 {
            color: #ffffff; /* White for text */
        }

        body.dark .hover\:bg-blue-200:hover {
            background-color: #ebd767; /* A slightly darker yellow on hover */
        }
        
        body.dark .text-gray-800 {
            color: #ffffff;
        }
        
        body.dark .iframe-panel {
            background-color: rgba(60, 52, 52, 0.7);
        }
        
        body.dark .iframe-panel iframe {
            border-color: #4a5568;
        }
        
        /* Dark mode label text for iframe panels to yellow */
        body.dark .iframe-panel-header .text-blue-800 {
            color: #f5e985; /* Yellow for labels in dark mode */
        }

        /* The movable panel for iframes */
        .iframe-panel {
            position: absolute; /* Allows for drag-and-drop positioning */
            top: 50%;
            left: 50%;
            /* The transform property will be set by JavaScript to handle both scale and translate */
            transform: translate(-50%, -50%); 
            background-color: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
            height: 90%;
            max-height: 800px;
            display: none; /* Hide by default */
            flex-direction: column;
            gap: 1rem;
            z-index: 2000;
            transition: none; /* Disable transition for smooth dragging */
        }
        
        .iframe-panel.draggable {
            cursor: move;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
        }
        
        /* Loading spinner CSS */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
        }

        body.dark .loader {
            border-color: #4a5568;
            border-top-color: #63b3ed;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

                { name: "1 Corinthians", slug: "1_corinthians" }, { name: "2 Corinthians", slug: "2_corinthians" }, { name: "Galatians", slug: "galatians" },
                { name: "Ephesians", "slug": "ephesians" }, { name: "Philippians", slug: "philippians" }, { name: "Colossians", slug: "colossians" },
                { name: "1 Thessalonians", slug: "1_thessalonians" }, { name: "2 Thessalonians", slug: "2_thessalonians" }, { name: "1 Timothy", slug: "1_timothy" },
                { name: "2 Timothy", slug: "2_timothy" }, { name: "Titus", slug: "titus" }, { name: "Philemon", slug: "philemon" },
                { name: "Hebrews", slug: "hebrews" }, { name: "James", slug: "james" }, { name: "1 Peter", slug: "1_peter" },
                { name: "2 Peter", slug: "2_peter" }, { name: "1 John", slug: "1_john" }, { name: "2 John", slug: "2_john" },
                { name: "3 John", slug: "3_john" }, { name: "Jude", slug: "jude" }, { name: "Revelation", slug: "revelation" }
            ];

            // Get DOM elements
            const bookList = document.getElementById('book-list');
            const contentArea = document.getElementById('content-area');
            const mainTitle = document.getElementById('main-title');
            const loadingSpinner = document.getElementById('loading-spinner');
            const verseSearch = document.getElementById('verse-search');
            const verseInput = document.getElementById('verse-input');
            const searchBtn = document.getElementById('search-btn');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const moonIcon = document.getElementById('moon-icon');
            const sunIcon = document.getElementById('sun-icon');


            // BibleHub Panel Elements
            const biblehubPanel = document.getElementById('biblehub-panel');
            const verseIframe = document.getElementById('verse-iframe');
            const crossRefIframe = document.getElementById('cross-ref-iframe');
            const biblehubCloseBtn = document.getElementById('biblehub-close-btn');
            const biblehubScaleUpBtn = document.getElementById('biblehub-scale-up-btn');
            const biblehubScaleDownBtn = document.getElementById('biblehub-scale-down-btn');
            const biblehubScaleLabel = document.getElementById('biblehub-scale-label');
            const biblehubPanelHeader = document.getElementById('biblehub-panel-header');

            // LSB Viewer Panel Elements
            const lsbPanel = document.getElementById('lsb-panel');
            const lsbViewerIframe = document.getElementById('lsb-viewer-iframe');
            const lsbCloseBtn = document.getElementById('lsb-close-btn');
            const lsbScaleUpBtn = document.getElementById('lsb-scale-up-btn');
            const lsbScaleDownBtn = document.getElementById('lsb-scale-down-btn');
            const lsbScaleLabel = document.getElementById('lsb-scale-label');
            const lsbPanelHeader = document.getElementById('lsb-panel-header');

            // ESV Audio Player Elements
            const esvAudioPlayerContainer = document.getElementById('esv-audio-player-container');
            const esvAudioPlayerIframe = document.getElementById('esv-audio-player-iframe');

            let isDragging = false;
            let activePanel = null; // To track which panel is being dragged
            let initialX, initialY;

            /**
             * Initializes drag and drop for a given panel.
             * @param {HTMLElement} panel - The draggable panel.
             * @param {HTMLElement} header - The header element to listen for drag events.
             * @param {string} panelId - A unique identifier for the panel.
             */
            function initializeDragAndDrop(panel, header, panelId) {
                // Initial state for each panel
                panel.dataset.xOffset = 0;
                panel.dataset.yOffset = 0;
                panel.dataset.scale = 1;
                
                function dragStart(e) {
                    e.preventDefault();
                    isDragging = true;
                    activePanel = panelId;
                    
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    
                    initialX = clientX - parseFloat(panel.dataset.xOffset);
                    initialY = clientY - parseFloat(panel.dataset.yOffset);
                }

                function drag(e) {
                    if (isDragging && activePanel === panelId) {
                        e.preventDefault();
                        const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                        const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                        const currentX = clientX - initialX;
                        const currentY = clientY - initialY;

                        panel.dataset.xOffset = currentX;
                        panel.dataset.yOffset = currentY;
                        
                        setTransform(panel);
                        enforceBounds(panel);
                    }
                }

                function dragEnd(e) {
                    isDragging = false;
                    activePanel = null;
                }

                header.addEventListener('mousedown', dragStart);
                header.addEventListener('touchstart', dragStart);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchend', dragEnd);
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag);
            }

            /**
             * Updates the transform property of a panel.
             * @param {HTMLElement} panel - The panel to transform.
             */
            function setTransform(panel) {
                const scale = panel.dataset.scale;
                const x = panel.dataset.xOffset;
                const y = panel.dataset.yOffset;
                panel.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(${scale})`;
            }

            /**
             * Ensures a panel is always within the viewport and scales down if necessary.
             * @param {HTMLElement} panel - The panel to check.
             */
            function enforceBounds(panel) {
                const panelRect = panel.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                const scale = parseFloat(panel.dataset.scale);
                let xOffset = parseFloat(panel.dataset.xOffset);
                let yOffset = parseFloat(panel.dataset.yOffset);

                const clampedX = Math.max(
                    -viewportWidth/2 + (panelRect.width / 2), 
                    Math.min(xOffset, viewportWidth/2 - (panelRect.width / 2))
                );
                
                const clampedY = Math.max(
                    -viewportHeight/2 + (panelRect.height / 2), 
                    Math.min(yOffset, viewportHeight/2 - (panelRect.height / 2))
                );
                
                panel.dataset.xOffset = clampedX;
                panel.dataset.yOffset = clampedY;

                setTransform(panel);
            }

            /**
             * Updates the scale of a panel and its label.
             * @param {HTMLElement} panel - The panel to scale.
             * @param {HTMLElement} label - The label element to update.
             * @param {number} scaleFactor - The amount to add to or subtract from the current scale.
             */
            function updateScale(panel, label, scaleFactor) {
                let currentScale = parseFloat(panel.dataset.scale);
                currentScale += scaleFactor;
                // Clamp the scale to a reasonable range
                currentScale = Math.max(0.5, Math.min(2.0, currentScale));
                panel.dataset.scale = currentScale;
                setTransform(panel);
                label.textContent = `${Math.round(currentScale * 100)}%`;
            }

            /**
             * Closes a panel.
             * @param {HTMLElement} panel - The panel to close.
             * @param {Array<HTMLElement>} iframes - The iframes within the panel to clear.
             */
            function closePanel(panel, iframes) {
                panel.style.display = 'none';
                if (iframes) {
                    iframes.forEach(iframe => iframe.src = '');
                }
                // Reset scale and position
                panel.dataset.scale = 1;
                panel.dataset.xOffset = 0;
                panel.dataset.yOffset = 0;
                setTransform(panel);
            }

            /**
             * Opens a panel and sets its initial position.
             * @param {HTMLElement} panel - The panel to open.
             */
            function openPanel(panel) {
                panel.style.display = 'flex';
                enforceBounds(panel);
            }

            /**
             * Dynamically generates the list of Bible book buttons.
             */
            function generateBookButtons() {
                BIBLE_BOOKS.forEach(book => {
                    const button = document.createElement('button');
                    button.textContent = book.name;
                    button.classList.add('bg-blue-100', 'hover:bg-blue-200', 'text-blue-800', 'font-semibold', 'py-2', 'px-4', 'rounded-lg', 'transition-colors', 'text-sm');
                    button.addEventListener('click', () => loadOutline(book.slug, book.name));
                    bookList.appendChild(button);
                });
            }

            /**
             * Loads the Bible outline for the selected book into an iframe.
             * This method avoids CORS errors encountered with the fetch API.
             * @param {string} slug - The URL slug for the Bible book.
             * @param {string} name - The display name of the Bible book.
             */
            function loadOutline(slug, name) {
                // Correctly format the URL for numbered books by removing the underscore
                let formattedSlug = slug.replace('_', '');
                const url = `https://www.biblestudystart.com/outlines/${formattedSlug}.html`;

                // Show loading spinner
                contentArea.innerHTML = '';
                loadingSpinner.classList.remove('hidden');
                verseSearch.classList.add('hidden');
                mainTitle.textContent = `Loading ${name} Outline...`;

                // Create a new iframe to load the content
                const outlineIframe = document.createElement('iframe');
                outlineIframe.src = url;
                outlineIframe.classList.add('w-full', 'h-full', 'border-none', 'rounded-lg', 'shadow-inner');
                
                // Event listener to hide spinner when the iframe is loaded
                outlineIframe.onload = () => {
                    loadingSpinner.classList.add('hidden');
                    verseSearch.classList.remove('hidden');
                    mainTitle.textContent = `${name} Outline`;
                };

                // Add the iframe to the content area
                contentArea.appendChild(outlineIframe);
            }

            /**
             * Parses a user-input string to determine book, chapter, and optional verse.
             * @param {string} input - The raw user input string (e.g., "john 3:16" or "john 3").
             * @returns {{bookChapter: string, verse: string | null}} - An object containing parsed book, chapter, and verse.
             */
            function parseInput(input) {
                const formatted = input.trim().toLowerCase();
                const parts = formatted.split(/[\s:]+/);
                
                let bookName = parts[0];
                let chapter = parts[1];
                let verse = parts[2] || null;

                // Handle numbered books like "1 john"
                const bookMap = {
                    '1': '1 ',
                    '2': '2 ',
                    '3': '3 '
                };

                if (parts[0].match(/^[1-3]$/)) {
                    bookName = bookMap[parts[0]] + parts[1];
                    chapter = parts[2];
                    verse = parts[3] || null;
                }
                
                // Capitalize the book name for display
                const displayBookName = bookName.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                
                return {
                    bookChapter: `${displayBookName}+${chapter}`,
                    biblehubRef: `${bookName.replace(/ /g, '_')}/${chapter}-${verse}`,
                    hasVerse: verse !== null
                };
            }

            /**
             * Opens the two Biblehub iframes based on the verse reference.
             * @param {string} verseRef - The verse reference string (e.g., "genesis/1-1").
             */
            function openBibleHubIframes(verseRef) {
                if (!verseRef || verseRef.includes('null')) {
                    // Prevent loading if no verse is provided
                    return;
                }

                // Construct the Biblehub URLs
                const verseUrl = `https://biblehub.com/${verseRef}.htm`;
                const crossRefUrl = `https://biblehub.com/crossref/${verseRef}.htm`;

                // Set the iframe sources
                verseIframe.src = verseUrl;
                crossRefIframe.src = crossRefUrl;

                openPanel(biblehubPanel);
            }

            /**
             * Opens the LSB Viewer iframe based on the verse reference.
             * @param {string} bookChapterRef - The formatted book and chapter string (e.g., "John+3").
             */
            function openLsbViewer(bookChapterRef) {
                if (!bookChapterRef || bookChapterRef.includes('undefined')) {
                    return;
                }
                const url = `https://read.lsbible.org/?q=${bookChapterRef}`;
                lsbViewerIframe.src = url;
                openPanel(lsbPanel);
            }

            /**
             * Opens the ESV Audio Player iframe based on the verse reference.
             * @param {string} bookChapterRef - The formatted book and chapter string (e.g., "John+3").
             */
            function openEsvAudioPlayer(bookChapterRef) {
                if (!bookChapterRef || bookChapterRef.includes('undefined')) {
                    return;
                }
                const url = `https://www.esv.org/audio-player/${bookChapterRef}/`;
                esvAudioPlayerIframe.src = url;
                esvAudioPlayerContainer.classList.remove('hidden');
            }


            // --- Event Listeners for UI controls ---

            // Dark Mode Toggle
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                // Toggle the icons
                moonIcon.classList.toggle('hidden');
                sunIcon.classList.toggle('hidden');
            });
            
            // BibleHub Panel
            biblehubCloseBtn.addEventListener('click', () => closePanel(biblehubPanel, [verseIframe, crossRefIframe]));
            biblehubCloseBtn.addEventListener('touchstart', (e) => e.stopPropagation());
            biblehubScaleUpBtn.addEventListener('click', () => updateScale(biblehubPanel, biblehubScaleLabel, 0.1));
            biblehubScaleUpBtn.addEventListener('touchstart', (e) => e.stopPropagation());
            biblehubScaleDownBtn.addEventListener('click', () => updateScale(biblehubPanel, biblehubScaleLabel, -0.1));
            biblehubScaleDownBtn.addEventListener('touchstart', (e) => e.stopPropagation());
            initializeDragAndDrop(biblehubPanel, biblehubPanelHeader, 'biblehub');

            // LSB Panel
            lsbCloseBtn.addEventListener('click', () => closePanel(lsbPanel, [lsbViewerIframe]));
            lsbCloseBtn.addEventListener('touchstart', (e) => e.stopPropagation());
            lsbScaleUpBtn.addEventListener('click', () => updateScale(lsbPanel, lsbScaleLabel, 0.1));
            lsbScaleUpBtn.addEventListener('touchstart', (e) => e.stopPropagation());
            lsbScaleDownBtn.addEventListener('click', () => updateScale(lsbPanel, lsbScaleLabel, -0.1));
            lsbScaleDownBtn.addEventListener('touchstart', (e) => e.stopPropagation());
            initializeDragAndDrop(lsbPanel, lsbPanelHeader, 'lsb');
            
            // Event listener for the main search button
            searchBtn.addEventListener('click', () => {
                const verseInputText = verseInput.value;
                const parsed = parseInput(verseInputText);

                if (parsed.hasVerse) {
                    openBibleHubIframes(parsed.biblehubRef);
                } else {
                    openLsbViewer(parsed.bookChapter);
                    openEsvAudioPlayer(parsed.bookChapter);
                }
            });
            
            // Allow the user to press Enter to search
            verseInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevents a newline in some inputs
                    searchBtn.click();
                }
            });

            // Add a resize event listener to keep panels in view
            window.addEventListener('resize', () => {
                if (biblehubPanel.style.display !== 'none') {
                    enforceBounds(biblehubPanel);
                }
                if (lsbPanel.style.display !== 'none') {
                    enforceBounds(lsbPanel);
                }
            });

            // Initialize the app by generating book buttons
            generateBookButtons();
        });
    </script>
